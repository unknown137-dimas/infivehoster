version: '3.5'
services:
  web-server: 
    image: nginx
    volumes:
      - ../frontend/:/usr/share/nginx/html:ro
      - ./default.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    network_mode: host
    depends_on:
      - api-server
  api-server:
    image: app-api
    restart: unless-stopped
    network_mode: host
    expose:
      - 8080
  api-updater:
    image: python
    restart: unless-stopped
    network_mode: host
    command: python api-url-updater.py
    volumes:
      - /root/infivehoster/frontend/assets/js/register.js:register.js
      - /root/infivehoster/infrastructure/api-url-updater.py:api-url-updater.py:ro
    depends_on:
      - backend
  landing-page:
    image: app-tunnel
    entrypoint: lt --port 80 --subdomain 'ifiver'
    restart: unless-stopped
    network_mode: host
    depends_on:
      - web-server
  dashboard:
    image: app-tunnel
    entrypoint: lt --port 9869 --subdomain 'dashboard-ifiver'
    restart: unless-stopped
    network_mode: host
  fireedge:
    image: app-tunnel
    entrypoint: lt --port 2616 --subdomain 'fireedge-ifiver'
    restart: unless-stopped
    network_mode: host
  backend:
    image: ngrok/ngrok
    command: http 8080
    environment:
      - NGROK_AUTHTOKEN=1sWVJCQ8rmafYORv1Df0vsx3VkI_7EFC7R9bDPjjP5tqX8rHA
    restart: unless-stopped
    network_mode: host
    expose:
      - 4040
    depends_on:
      - api-server